<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script type="module" src="./src/signIn.js"></script>
		<link rel="stylesheet" href="./src/styles.css" />
		<title>JobGenie</title>
	</head>
	<body>
		<nav id="navbar">
			<div class="wrapper-container">
				<div class="container">
					<div class="web-items">
						<div class="website-name">
							<img src="./src/assets/Logo.png" alt="JobGenie Logo" class="logo" />
							<h1>JobGenie</h1>
						</div>
						<nav class="nav-links">
							<div class="nav-items">
								<ul>
									<li><a href="#wishlist">Wishlist</a></li>
									<li><a href="#resume">Resume</a></li>
								</ul>
							</div>
						</nav>
					</div>
					<div class="user-info">
						<div id="g_id_onload" data-client_id="1053566652974-hubbhc366hubee59f4a8fdfek1lif8qb.apps.googleusercontent.com"
							data-callback="handleCredentialResponse" data-use_fedcm_for_prompt="true"></div>
						<div class="google_container">
							<div class="g_id_signin" data-type="standard"></div>
							<div class="userDetails"></div>
						</div>
						<div class="logout-btn">
							<button class="g_id_signout">Logout</button>
						</div>
						<div class="signUp-btn">
							<button class="signUpBtn">Sign Up</button>
						</div>
						<div class="login-btn">
							<button class="loginBtn">Login</button>
						</div>
					</div>
				</div>
			</div>
		</nav>
		
	</body>
</html>
